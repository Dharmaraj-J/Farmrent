<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmRent</title>
    <link rel="stylesheet" href="{% static 'customer.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap' rel='stylesheet'>
</head>

<body>
    <header>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <nav>
            <ul class="navbar">
                <li><a href="/rentalmanagerpage">Home</a></li>
                <li><a href="/addequipment">Add Equipment</a></li>
                <li><a href="/editequipment">Edit Equipment Details</a></li>
                <li><a href="/handlelogout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="equipment-grid">
                {% for i in allequipments %}
                <a href="/edit/{{i.equipment_id}}" class="equipment-item">
                    <div class="equipment-image">
                        <img src="/media/{{ i.image1 }}" alt="{{ i.equipmentname }}">
                    </div>
                    <div class="equipment-info">
                        <h2>{{ i.equipmentname }}</h2>
                        <p><strong>Age:</strong> {{ i.old }} years</p>
                        <p><strong>Rent:</strong> {{ i.rent }} per day</p>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </main>
</body>

</html>
