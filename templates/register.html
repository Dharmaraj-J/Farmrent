{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmRent</title>
  <link rel="stylesheet" href="{% static 'register.css' %}">
</head>

<body>
  {% load static %}
  <header>
    {% if messages %}
    <div class="messages" style=" color:blue;">
      {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
  </header>
  <div class="container">

    <form action="/handleregister" method="post">
      {% csrf_token %}
      <h3>Register</h3>
      <div>
        <label for="username">Username:</label><br>
        <input name="username" type="text" placeholder="Enter Username" size="40" required>
      </div>
      <div>
        <label for="username">E-mail:</label><br>
        <input name="email" type="text" placeholder="Enter Email" placeholder="Enter Password" size="40" required>
      </div>
      <div>
        <label for="username">Password:</label><br>
        <input name="password" type="password" placeholder="Enter password" size="40" required>
      </div>
      <div>
        <label for="username"> Village:</label><br>
        <input name="village" type="text" placeholder="Enter village name" size="40" required>
      </div>
      <div>
        <label for="username">Taluka:</label><br>
        <input name="taluka" type="text" placeholder="Enter taluka" size="40" required>
      </div>
      <div>
        <label for="username">District:</label><br>
        <input name="district" type="text" placeholder="Enter district" size="40" required>
      </div>
      <div>
        <label for="username">Phone_no:</label><br>
        <input name="phoneno" type="text" placeholder="Enter Phone number" size="40" required>
      </div>

      <label for="post">login as</label>
      <select name="post" id="post">
        <option value="Customer">Customer</option>
        <option value="Rental Manager">Rental Manager</option>
      </select>

      <h5>Already have an account? <a style="text-decoration: none;" href="/loginpage">Login</a></h5>
      <h5>Do you want to go homepage? <a style="text-decoration: none;" href="/">Home page</a></h5>
      <br>
      <h5></h5>

      <button id="submit" type="submit">Submit</button>


      <div class="shape1"></div>
      <div class="shape2"></div>
      <div class="shape3"></div>
      <div class="shape4"></div>
    </form>
  </div>
</body>

</html>
